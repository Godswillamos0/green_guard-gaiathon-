<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenGuard - Sign up</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#43a047" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>

  <body class="min-h-screen bg-white font-['Inter','Noto_Sans',sans-serif]">
    <div class="flex flex-col justify-between min-h-screen px-4 py-4 sm:px-6">
      <!-- Header -->
      <div>
        <div class="flex items-center justify-between pb-2">
          <button class="text-[#111811] w-10 h-10 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
              <path
                d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"
              />
            </svg>
          </button>
          <h2 class="text-[#111811] text-lg font-bold text-center flex-1 pr-10">Sign up</h2>
        </div>

        <!-- Form Fields -->
        <form id="signup-form" class="space-y-4 max-w-md w-full mx-auto mt-4">
  <input
    id="first_name"
    type="text"
    placeholder="First name"
    class="w-full h-14 rounded-xl bg-[#f0f4f0] p-4 placeholder:text-[#638863]"
  />
  <input
    id="last_name"
    type="text"
    placeholder="Last name"
    class="w-full h-14 rounded-xl bg-[#f0f4f0] p-4 placeholder:text-[#638863]"
  />
  <input
    id="email"
    type="email"
    placeholder="Email"
    class="w-full h-14 rounded-xl bg-[#f0f4f0] p-4 placeholder:text-[#638863]"
  />
  <input
    id="username"
    type="text"
    placeholder="Username"
    class="w-full h-14 rounded-xl bg-[#f0f4f0] p-4 placeholder:text-[#638863]"
  />
  <input
    id="password"
    type="password"
    placeholder="Password"
    class="w-full h-14 rounded-xl bg-[#f0f4f0] p-4 placeholder:text-[#638863]"
  />

  <button
    type="submit"
    class="w-full h-12 rounded-xl bg-[#19e519] text-[#111811] font-bold text-base hover:bg-[#17cb17] transition"
  >
    Sign up
  </button>
</form>

      </div>

      <!-- Footer -->
      <div class="text-center pt-6">
        <p class="text-[#638863] text-sm underline">Already have an account? Sign in</p>
      </div>
    </div>
  </body>
  <script>
  const signupForm = document.getElementById("signup-form");

  signupForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const newUser = {
      first_name: document.getElementById("first_name").value,
      last_name: document.getElementById("last_name").value,
      email: document.getElementById("email").value,
      username: document.getElementById("username").value,
      password: document.getElementById("password").value,
    };

    try {
      const res = await fetch("https://green-guard-gaiathon.onrender.com/auth/create", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(newUser),
      });

      if (!res.ok) {
        const error = await res.text();
        throw new Error("Signup failed: " + error);
      }

      alert("Signup successful! Redirecting to login...");
      window.location.href = "index.html";
    } catch (err) {
      console.error("Signup error:", err);
      alert("Signup failed. Please try again.");
    }
  });
</script>

</html>
