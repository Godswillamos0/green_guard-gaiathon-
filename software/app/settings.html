<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body class="bg-white" style='font-family: Inter, "Noto Sans", sans-serif;'>
    <div class="flex flex-col min-h-screen justify-between overflow-x-hidden">
      <div class="w-full max-w-screen-sm mx-auto">
        <!-- Header -->
        <div class="flex items-center p-4 pb-2 justify-between">
          <div class="text-[#111811] flex size-12 items-center">
            <!-- Arrow Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z" />
            </svg>
          </div>
          <h2 class="text-[#111811] text-lg font-bold flex-1 text-center pr-12">Settings</h2>
        </div>

        <!-- Section: Account -->
        <h3 class="text-[#111811] text-lg font-bold px-4 pt-4 pb-2">Account</h3>
        <div class="flex gap-4 px-4 py-2 items-center">
          <div class="flex items-center justify-center rounded-lg bg-[#f0f4f0] shrink-0 size-12">
            <!-- User Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
              <path d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z" />
            </svg>
          </div>
          <div class="flex flex-col justify-center overflow-hidden">
            <p class="text-[#111811] text-base font-medium truncate">Account details</p>
            <p class="text-[#638863] text-sm truncate">Manage your account details</p>
          </div>
        </div>

        <!-- Section: Device settings -->
        <div class="flex gap-4 px-4 py-2 items-center">
          <div class="flex items-center justify-center rounded-lg bg-[#f0f4f0] shrink-0 size-12">
            <!-- Device Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
              <path d="M176,16H80A24,24,0,0,0,56,40V216a24,24,0,0,0,24,24h96a24,24,0,0,0,24-24V40A24,24,0,0,0,176,16ZM72,64H184V192H72Z" />
            </svg>
          </div>
          <div class="flex flex-col justify-center overflow-hidden">
            <p class="text-[#111811] text-base font-medium truncate">Device settings</p>
            <p class="text-[#638863] text-sm truncate">Manage your device settings</p>
          </div>
        </div>

        <!-- Section: App -->
        <h3 class="text-[#111811] text-lg font-bold px-4 pt-4 pb-2">App</h3>
        <div class="flex gap-4 px-4 py-2 items-center">
          <div class="flex items-center justify-center rounded-lg bg-[#f0f4f0] shrink-0 size-12">
            <!-- Sun Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
              <path d="M120,40V16a8,8,0,0,1,16,0V40a8,8,0,0,1-16,0Z..." />
            </svg>
          </div>
          <div class="flex flex-col justify-center overflow-hidden">
            <p class="text-[#111811] text-base font-medium truncate">App appearance</p>
            <p class="text-[#638863] text-sm truncate">Customize the app appearance</p>
          </div>
        </div>

        <!-- Section: Support -->
        <h3 class="text-[#111811] text-lg font-bold px-4 pt-4 pb-2">Support</h3>
        <div class="flex gap-4 px-4 py-2 items-center">
          <div class="flex items-center justify-center rounded-lg bg-[#f0f4f0] shrink-0 size-12">
            <!-- Help Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
              <path d="M140,180a12,12,0,1,1-12-12A12,12,0,0,1,140,180Z..." />
            </svg>
          </div>
          <div class="flex flex-col justify-center overflow-hidden">
            <p class="text-[#111811] text-base font-medium truncate">Help and support</p>
            <p class="text-[#638863] text-sm truncate">Get help and support</p>
          </div>
        </div>
        <div class="flex gap-4 px-4 py-2 items-center">
          <div class="flex items-center justify-center rounded-lg bg-[#f0f4f0] shrink-0 size-12">
            <!-- Info Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
              <path d="M128,24A104,104,0,1,0,232,128..." />
            </svg>
          </div>
          <div class="flex flex-col justify-center overflow-hidden">
            <p class="text-[#111811] text-base font-medium truncate">About</p>
            <p class="text-[#638863] text-sm truncate">Learn more about the app</p>
          </div>
        </div>
      </div>

      <!-- Footer Spacer -->
      <div class="h-6 bg-white"></div>
    </div>
  </body>
</html>
